{{define "content"}}
	<h1>This is the search page</h1>
	<form method="GET">
		<input type="text" name="q"/>
		<input type="submit" value="search"/>
	</form>

	{{range $hash, $element := .}}
	<div>
		<a href="/image/{{$hash}}">
			<img src="/{{$hash}}/300" alt="{{$element.Title}}"/>
			{{$element.Title}}
		</a>
	</div>
	{{end}}

{{end}}
